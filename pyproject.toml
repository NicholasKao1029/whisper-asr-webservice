[tool.poetry]
name = "whisper-asr-webservice"
version = "1.1.1"
description = "Whisper ASR Webservice is a general-purpose speech recognition webservice."
homepage  = "https://github.com/ahmetoner/whisper-asr-webservice/"
license = "https://github.com/ahmetoner/whisper-asr-webservice/blob/main/LICENCE"
authors = [
    "Ahmet Ã–ner",
    "Besim Alibegovic",
]
readme = "README.md"
packages = [{ include = "app" }]

[[tool.poetry.source]]
name = "pytorch"
# url = "https://download.pytorch.org/whl/cpu"
url = "https://download.pytorch.org/whl/cu118"
secondary = true

[tool.poetry.dependencies]
python = "^3.10"
unidecode = "^1.3.4"
uvicorn = { extras = ["standard"], version = "^0.18.2" }
gunicorn = "^20.1.0"
tqdm = "^4.64.1"
transformers = "^4.22.1"
python-multipart = "^0.0.5"
ffmpeg-python = "^0.2.0"
fastapi = "^0.95.1"
llvmlite = "^0.39.1"
numba = "^0.56.4"
openai-whisper = "20230124"
faster-whisper = "0.7.1"
pandas = "^2.0.3"
whisperx = {git = "https://github.com/m-bain/whisperx.git"}
jinja2 = "^3.1.2"
nltk = "^3.8.1"
pyannote-audio = "^2.1.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
